        <div class="flex justify-center">
            <div class=" w-full max-w-4xl mt-6">
              <form class="form-container asistenciaForm bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4 backdrop-blur-lg border-slate-700">
                <div class="asistenciaForm">
                  <div class="text-center font-bold mb-6">
                    <h1>Asistencia Clases</h1>
                  </div>
          
                  <div class="mb-6">
                    <label for="grupo" class="font-semibold text-center" id="selecgrupo">Seleccione el grupo</label>
                    <br>
                    <select name="grupo" id="grupo" class="texto border-solid border-2 border-black mt-5">
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                    </select>
                    <br /><br />
                  </div>
          
                  <div class="mb-6">
                    <label for="Estudiante" name="Estudiante" id="Estudiante" class="font-semibold text-center">Nombre del estudiante</label>
                    <br>
                    <input list="Estudiantes" id="seleccion-estudiantes" class="texto border-solid border-2 border-black mt-5" />
                    <datalist id="Estudiantes">
                      {% for estudiante in estudiantes %}
                      <option value="{{ estudiante.student }}" class="texto"></option>
                      {% endfor %}
                    </datalist>
                    <br />
                  </div>
          
                  <div class="mb-6 mt-5">
                    <label for="nClass" name="nClass" class="font-semibold text-center lecture">Lecture</label>
                    <br>
                    <select  name="nClass" id="nClass" class="texto border-solid border-2 border-black ml-20 mt-5 w-48">
                      {% for i in range(1, 41) %}
                      <option value="{{ i }}" class="texto">{{ i }}</option>
                      {% endfor %}
                    </select>
                    <br />
                  </div>
          
                  <div class="mb-6 mt-5 ">
                    <label for="a_j" name="a_j"  class="font-semibold text-center ml-14" id="AJ">Asistencia (A) o Justificacion (J) </label>
                    <br>
                    <select name="a_j" id="a_j" class="texto border-solid border-2 border-black ml-20 mt-5">
                        <option value="A"> A </option>
                        <option value="10-12"> J </option>
                    </select>
                    <br />
                  </div>

                  <div class="mb-6 mt-5">
                    <label for="Comentario" name="Comentario" class="comentario font-semibold text-center">Comentario</label>
                    <br>
                    <textarea type="text" name="Comentario" id="Comentario" class="texto border-solid border-2 border-black ml-8 mt-5"></textarea>
                  </div>
                  
                  
                  <div class="space-x-4 mt-5 botones">
                    <button class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="agregarClass()">Agregar</button>
                    <button class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline enviar-btn" type="submit" value="Submit" onclick="enviarClass()">Enviar</button>
                  </div>
                  <table class="lista flex items-center justify-between mt-5 ml-2 w-85 border-b">
                    <tr>
                      <td class="p-4">
                        <ul id="listaEstudiantes" class="text-center font-semibold">
                          <tr class=" ">
                            <td class="p-4"></td>
                          </tr>
                          <tr class="">
                            <td class=""></td>
                          </tr>
                          <tr class="">
                            <td class="p-4"></td>
                          </tr>
                        </ul>
                      </td>
                    </tr>
                  </table>
                    
                </div>
              </form>
            </div>
          </div>
<script src="../static/script.js"> </script>
