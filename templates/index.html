<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Asistencia </title>
</head>
<body>
<h2> Asistencia</h2>
  <form method="post">
    <label for="grupo"> Seleccione el grupo</label>
      <select name="grupo" id="grupo">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
      </select>
      <br><br>
      <label for="Estudiante" name="Estudiante" id="Estudiante">Nombre del estudiante</label>
    <input list="Estudiantes" id="seleccion-estudiantes">
      <datalist id="Estudiantes">
      {% for estudiante in estudiantes %}
          <option value="{{ estudiante.nombre }}">

      {% endfor %}
        </datalist>
    <button id="btnAgregar" onclick="agregar()">
        agregar
    </button>
  <ul id="listaEstudiantes">
    <br> <br> <br><input type="submit" value="Submit" onclick="enviar()">
</ul>

  </form>



<script src="../static/script.js"></script>
</body>

</html>
