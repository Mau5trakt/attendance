<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Asistencia </title>
</head>
<body>
<h2> Asistencia</h2>
  <form method="post">
    <label for="grupo"> Seleccione el grupo</label>
      <select name="grupo" id="grupo">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
      </select>
      <br><br>
      <label for="Estudiante" name="Estudiante" id="Estudiante">Nombre del estudiante</label>
    <input list="Estudiantes" id="seleccion-estudiantes">
      <datalist id="Estudiantes">
      {% for estudiante in estudiantes %}
          <option value="{{ estudiante.nombre }}">

      {% endfor %}

        </datalist>
      <br>
      <label for="Semana" name="Semana" >Semana de OH </label>
      <select name="Semana" id="Semana">
          {% for i in range(1, 19) %}
            <option value="{{ i }}"> {{ i }} </option>
          {% endfor %}
      </select>
      <br>

      <label for="Dsemana" name="Dsemana" >Dia de la semana </label>
      <select name="Dsemana" id="Dsemana">
            <option value="ma"> ma </option>
            <option value="mi"> mi </option>
            <option value="vi"> vi </option>
            <option value="sab"> sab </option>
      </select>
      <br>

       <label for="Bloque" name="Bloque" >Bloque </label>
      <select name="Bloque" id="Bloque">
            <option value="8-10"> 8-10 </option>
            <option value="10-12"> 10-12 </option>
            <option value="12-02"> 12-02 </option>
            <option value="02-04"> 02-04 </option>
            <option value="04-06"> 04-06 </option>
      </select>
      <br>

      <label for="Cumplimiento" name="Cumplimiento" >Cumplimiento </label>
      <select name="Cumplimiento" id="Cumplimiento">
            <option value="0.5"> 0.5 </option>
            <option value="1"> 1 </option>
            <option value="1.5"> 1.5 </option>
            <option value="2"> 2 </option>
      </select>
      <br>

      <label for="Comentario" name="Comentario" >Comentario </label>
      <input type="text" name="Comentario" id="Comentario">
      <br>




    <button id="btnAgregar" onclick="agregar()">
        agregar
    </button>
  <ul id="listaEstudiantes">
    <br> <br> <br><input type="submit" value="Submit" onclick="enviar()">
</ul>

  </form>



<script src="../static/script.js"></script>
</body>

</html>
